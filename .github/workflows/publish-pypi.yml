name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip tests before publishing (not recommended)"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

env:
  PACKAGE_NAME: ezqt_widgets

jobs:
  # Job de validation et tests avant publication
  validate:
    name: Validate Package
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_pyproject_version.outputs.version }}
      tag_version: ${{ steps.extract_version.outputs.tag_version }}
      version_match: ${{ steps.check_version.outputs.match }}
      tag_on_main: ${{ steps.check_tag_on_main.outputs.on_main }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # N√©cessaire pour acc√©der aux tags et v√©rifier les branches

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Fetch all branches and tags
        run: |
          git fetch --all --tags --prune
          echo "üìã Available branches:"
          git branch -a
          echo "üìã Available tags:"
          git tag -l

      - name: Extract version from tag
        id: extract_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # En mode manuel, utiliser le dernier tag semver (v*.*.*) ou la version du pyproject.toml
            TAG_NAME=$(git tag -l "v*.*.*" --sort=-version:refname | head -n 1)
            if [ -n "$TAG_NAME" ]; then
              TAG_VERSION=$(echo "$TAG_NAME" | sed 's/^v//')
            else
              TAG_VERSION=$(grep -E '^version\s*=\s*"' pyproject.toml | sed 's/.*version\s*=\s*"\([^"]*\)".*/\1/')
              TAG_NAME="v$TAG_VERSION"
            fi
          else
            # En mode tag push, extraire la version du tag
            TAG_NAME="${{ github.ref_name }}"
            TAG_VERSION=$(echo "$TAG_NAME" | sed 's/^v//')
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Tag name: $TAG_NAME"
          echo "üì¶ Tag version: $TAG_VERSION"

      - name: Extract version from pyproject.toml
        id: extract_pyproject_version
        run: |
          VERSION=$(grep -E '^version\s*=\s*"' pyproject.toml | sed 's/.*version\s*=\s*"\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üìã pyproject.toml version: $VERSION"

      - name: Check version consistency
        id: check_version
        run: |
          TAG_VERSION="${{ steps.extract_version.outputs.tag_version }}"
          PYPROJECT_VERSION="${{ steps.extract_pyproject_version.outputs.version }}"

          if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "‚ùå Version mismatch!"
            echo "   Tag version: $TAG_VERSION"
            echo "   pyproject.toml version: $PYPROJECT_VERSION"
            echo "match=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "‚úÖ Version consistency check passed"
          echo "match=true" >> $GITHUB_OUTPUT

      - name: Check if tag is on main branch
        id: check_tag_on_main
        run: |
          TAG_NAME="${{ steps.extract_version.outputs.tag_name }}"

          # En mode workflow_dispatch, on skip cette v√©rification (publication manuelle autoris√©e)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "‚ö†Ô∏è  Manual trigger: skipping main branch check"
            echo "on_main=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # V√©rifier que le tag existe
          if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "‚ùå Tag $TAG_NAME not found"
            echo "on_main=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Obtenir le commit point√© par le tag
          TAG_COMMIT=$(git rev-parse "$TAG_NAME")
          echo "üîç Tag $TAG_NAME points to commit: $TAG_COMMIT"

          # V√©rifier que main existe et r√©cup√©rer sa r√©f√©rence
          if git rev-parse origin/main >/dev/null 2>&1; then
            MAIN_REF="origin/main"
          elif git rev-parse main >/dev/null 2>&1; then
            MAIN_REF="main"
          else
            echo "‚ùå Main branch not found"
            echo "on_main=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "üîç Checking if tag commit is in main branch ($MAIN_REF)..."

          # V√©rifier si le commit du tag est dans l'historique de main
          # Utiliser git branch --contains pour v√©rifier si main contient le commit du tag
          if git branch --contains "$TAG_COMMIT" 2>/dev/null | grep -qE "(main|origin/main)" || \
             git branch -r --contains "$TAG_COMMIT" 2>/dev/null | grep -qE "origin/main"; then
            echo "‚úÖ Tag $TAG_NAME is on main branch"
            echo "on_main=true" >> $GITHUB_OUTPUT
          else
            # V√©rification alternative : est-ce que le commit du tag est un anc√™tre de main ?
            if git merge-base --is-ancestor "$TAG_COMMIT" "$MAIN_REF" 2>/dev/null; then
              echo "‚úÖ Tag $TAG_NAME is on main branch (commit is ancestor of main)"
              echo "on_main=true" >> $GITHUB_OUTPUT
            else
              echo "‚ùå Tag $TAG_NAME is NOT on main branch!"
              echo "   Tag commit: $TAG_COMMIT"
              echo "   Main branch: $MAIN_REF"
              echo "   This tag points to a commit that is not in main's history"
              echo "   Only tags on the main branch will trigger PyPI publication"
              echo "on_main=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          fi

      - name: Install system dependencies for PySide6 headless testing
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            libegl1 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libdbus-1-3 \
            xvfb || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        if: github.event_name != 'workflow_dispatch' || !github.event.inputs.skip_tests
        run: |
          echo "üß™ Running test suite..."
          export QT_QPA_PLATFORM=offscreen
          export QT_QPA_PLATFORM_MINIMAL_PLUGINS=1
          pytest tests/ -v --tb=short

  # Job de build et publication
  publish:
    name: Build and Publish
    needs: validate
    runs-on: ubuntu-latest
    if: needs.validate.outputs.version_match == 'true' && needs.validate.outputs.tag_on_main == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies for PySide6
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            libegl1 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libdbus-1-3 \
            xvfb || true

      - name: Clean previous builds
        run: |
          echo "üßπ Cleaning previous build artifacts..."
          rm -rf build/ dist/ *.egg-info/

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          echo "üî® Building package..."
          python -m build
          echo "üì¶ Build artifacts:"
          ls -lh dist/

      - name: Check package
        run: |
          echo "üîç Checking package validity..."
          twine check dist/*
          echo "‚úÖ Package check passed"

      - name: Verify package installation
        run: |
          echo "üß™ Verifying package can be installed..."
          pip install dist/*.whl --force-reinstall
          python -c "import ezqt_widgets; print(f'‚úÖ Package installed successfully: ezqt_widgets {ezqt_widgets.__version__}')"
          pip uninstall -y ezqt_widgets

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
          skip-existing: false

      - name: Show publish info
        run: |
          echo "‚úÖ Package published successfully to PyPI!"
          echo "üì¶ Package: ${{ env.PACKAGE_NAME }}"
          echo "üè∑Ô∏è  Version: ${{ needs.validate.outputs.version }}"
          echo "üîó URL: https://pypi.org/project/${{ env.PACKAGE_NAME }}/"
          echo "üìã PyPI Project: https://pypi.org/project/${{ env.PACKAGE_NAME }}/${{ needs.validate.outputs.version }}/"
