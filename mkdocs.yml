# ///////////////////////////////////////////////////////////////
# MKDOCS CONFIGURATION
# Documentation site for ezqt_widgets
# ///////////////////////////////////////////////////////////////

site_name: EzQt Widgets
site_description: A collection of custom and reusable Qt widgets for PySide6
site_url: https://neuraaak.github.io/ezqt_widgets/
repo_url: https://github.com/neuraaak/ezqt_widgets
repo_name: neuraaak/ezqt_widgets

# ///////////////////////////////////////////////////////////////
# THEME
# ///////////////////////////////////////////////////////////////

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

# ///////////////////////////////////////////////////////////////
# NAVIGATION
# ///////////////////////////////////////////////////////////////

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference:
      - api/index.md
      - Button: api/button.md
      - Input: api/input.md
      - Label: api/label.md
      - Misc: api/misc.md
  - Guides:
      - QSS Style Guide: guides/style-guide.md
      - Development: guides/development.md
      - Testing: guides/testing.md
  - Examples: examples/index.md
  - CLI: cli/index.md

# ///////////////////////////////////////////////////////////////
# PLUGINS
# ///////////////////////////////////////////////////////////////

plugins:
  - search
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            docstring_section_style: spacy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true
            members_order: source
            merge_init_into_class: true
            filters:
              - "!^_"
              - "^__init__$"

# ///////////////////////////////////////////////////////////////
# MARKDOWN EXTENSIONS
# ///////////////////////////////////////////////////////////////

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - toc:
      permalink: true
